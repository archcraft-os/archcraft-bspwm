[module/bluetooth]
type = custom/script
exec = ~/.config/bspwm/themes/spark/polybar/scripts/bluetooth.sh
interval = 1
tail = true
format = <label>
format-padding = 0
label = %output%
click-left = ~/.config/bspwm/scripts/rofi_bluetooth &

