ramp-1 = Ôãã
ramp-2 = Ôãä
ramp-3 = Ôãä
ramp-4 = Ôãâ
ramp-5 = Ôãâ
ramp-6 = Ôãà
ramp-7 = Ôãà
ramp-8 = Ôãá
ramp-9 = Ôãá
